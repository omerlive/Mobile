        </div>

            <form action="index.html" method="get">

                    Username:

                <input type="text" name="Username" value="" id="Username" />

            </div>
            <div data-role="fieldcontain">
                <label for="Password">
                    Password:
                </label>
                <input type="password" name="Password" value="" id="Password" />
                <!--	Use id and name values -->
            </div>
            <div data-role="fieldcontain">
                <a href="register.htm" data-role="button" data-inline="true" data-theme="a">Sign Up</a>
                <a href="home.htm" data-role="button" data-inline="true" data-theme="a">Log In</a>
            </div>
            <!--	Use id and name values -->
            </form>
        </div>

        </div>
