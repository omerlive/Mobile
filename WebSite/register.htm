<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <link href="StyleSheet.css" rel="stylesheet" type="text/css" />
    <script src="JsFunc.js" type="text/javascript"></script>
</head>
<body>
    <div data-role="page" id="page1">
        <div data-role="header" data-position="fixed">
            <h1>
                Let's Play
            </h1>
        </div>
        <div data-role="content">
            <form action="index.html" method="get">
            <!--	Wrap Inputs in fieldcontain which will sort out borders and padding, can cause layout to break	-->
            <div data-role="fieldcontain">
                <label for="firstName">
                    First Name:
                </label>
                <input type="text" name="firstName" value="" id="firstName" />
                <!--	Use id and name values -->
            </div>
            <div data-role="fieldcontain">
                <label for="lastName">
                    Last Name:
                </label>
                <input type="text" name="lastName" value="" id="lastName" />
                <!--	Use id and name values -->
            </div>
            <div data-role="fieldcontain">
                <label for="age">
                    Age:
                </label>
                <input min="7" max="120" type="range" name="age" value="" id="age" />
                <!--	Use id and name values -->
            </div>
            <div data-role="fieldcontain">
                <label for="email">
                    City:
                </label>
                <input type="text" name="city" value="" id="city" />
                <!--	Use id and name values -->
            </div>
            <div data-role="fieldcontain">
                <label for="email">
                    User Name:
                </label>
                <input type="text" name="userName" value="" id="email" />
                <!--	Use id and name values -->
            </div>
            <div data-role="fieldcontain">
                <label for="email">
                    Email:
                </label>
                <input type="text" name="email" value="" id="email" />
                <!--	Use id and name values -->
            </div>
            <div data-role="fieldcontain">
                <label for="Password">
                    Password
                </label>
                <input type="password" name="Password" value="" id="Password" />
                <!--	Use id and name values -->
            </div>
            <div data-role="fieldcontain">
                <label for="Password">
                    Verify Password
                </label>
                <input type="password" name="VerifyPassword" value="" id="VerifyPassword" />
                <!--	Use id and name values -->
            </div>
            <div data-role="fieldcontain">
                <label for="Password">
                    Profile image
                </label>
                <input type="file" name="image" accept="image/*" capture>
            </div>
            <div data-role="fieldcontain">
                <a href="home.htm">
                    <input type="submit" name="" value="Submit" data-theme="a" /></a>
            </div>
            </form>
        </div>
        <div data-theme="a" data-role="footer" data-position="fixed">
            <nav data-role="navbar" data-divider-theme="c">
                <ul>
                    <li><a href="index.htm" data-icon="home">Home</a></li>
                    <li><a href="contact.htm" data-icon="info">Events</a></li>
                    <li><a href="Bands.htm" data-icon="star" data-iconpos="bottom">Profile</a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
