<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>map</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <link href="style/map.css" rel="stylesheet" type="text/css" />
    <link href="style/StyleSheet.css" rel="stylesheet" type="text/css" />
    <script src="http://maps.google.com/maps/api/js?sensor=false&language=he"></script>
</head>
<body>
    <div data-role="page" id="page1">
        <div data-role="header" data-theme="b">
            <h1>
                <img src="icons/logo.png" height="40px" />
            </h1>
            <a href="#myPopupDialog" data-rel="popup" data-position-to="window" data-transition="fade"
                data-role="button" data-icon="back" data-iconpos="right">back </a>
        </div>
        <div>
            <div data-role="popup" id="myPopupDialog">
                <h2>
                    Are you sure you want to leave this page?</h2>
                <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b ui-icon-back ui-btn-icon-left">
                    No </a><a href="AddEvent.htm" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b ui-icon-back ui-btn-icon-left">
                        Yes</a>
            </div>
            <article data-role="content">
                <div>
                    <table>
                        <tr>
                            <td>
                                <input type="text" value="" id="locationTB" placeholder="Insert an address" />
                            </td>
                            <td style="padding: 0px 10px 0px 10px">
                                <input type="button" id="getPosition" class="myButton" value="Find" />
                            </td>
                            <td>
                                <input type="button" id="getLocation" value="Find My Location" />
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="mapholder" style="height: 600px; width: 600px">
                </div>
                <a href="AddEvent.htm" data-role="button" data-icon="check" data-iconpos="right">Confirm
                    Location</a>
                <input type="button" id="ConfirmBn" value="Confirm Location" />
            </article>
        </div>
</body>
<script type="text/javascript">
 
        var geocoder;
        var map;
        var marker;
        var directionsDisplay;
        var directionsService = new google.maps.DirectionsService();
        var watchGeoMarkerProcess;
        var routeStatus = 0;
        var routePointA;
        var routePointB;
        var markers = [];
        var FinalPositon;
        var addressTXT;
        var flag = true;
        var pos;
        window.onload = start();

        function start() {
           
            showMap();
             
            document.getElementById("getPosition").addEventListener("click", showTown);
            document.getElementById("getLocation").addEventListener("click", getLocation);
        }


        function watchPositionStop() {
            if (navigator.geolocation) {
                navigator.geolocation.clearWatch(watchGeoMarkerProcess);
            }
            else { alert("Geolocation is not supported by this browser."); }
        }

        function watchPosition() {
            var myOptions = {
                zoom: 14,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: false,
                navigationControlOptions: { style: google.maps.NavigationControlStyle.SMALL }
            };
            //to create only once! and not inside the changePostion() function!
            map = new google.maps.Map(document.getElementById("mapholder"), myOptions);

            if (navigator.geolocation) {
                watchGeoMarkerProcess = navigator.geolocation.watchPosition(changePostion, showError);
            }
            else { alert("Geolocation is not supported by this browser."); }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            }
            else { alert("Geolocation is not supported by this browser."); }   
        }

       


        function showLat() {
            var lat = document.getElementById("latRange").value;
            var long = document.getElementById("longRange").value;
            LatValue.innerText = lat;
            ShowPositionLatLong(lat, long);
        }

        function showLong() {
            var lat = document.getElementById("latRange").value;
            var long = document.getElementById("longRange").value;
            LongValue.innerText = long;
            ShowPositionLatLong(lat, long);
        }

         //use in the ripple. need the var map definition inside the function!
        function showPosition(position) {
            lat = position.coords.latitude;
            lon = position.coords.longitude;
            latlon = new google.maps.LatLng(lat, lon);
           
            var myOptions = {
                center: latlon,
                zoom: 14,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: false,
                navigationControlOptions: { style: google.maps.NavigationControlStyle.SMALL }
            };
            var map = new google.maps.Map(document.getElementById("mapholder"), myOptions);
            var marker = new google.maps.Marker({ position: latlon, map: map, title: "You are here!" });
          
        }

       
       function getLocation()    {
             
                 if (navigator.geolocation)
                 {   
                      navigator.geolocation.getCurrentPosition(showPosition);
                 }
                 else{alert( "Geolocation is not supported by this browser.");}
                 }



                 function showPosition(position)
                 {  
                   pos  = new google.maps.LatLng(position.coords.latitude, position.coords.longitude)
                     directionsDisplay = new google.maps.DirectionsRenderer({
                suppressMarkers: true
                 });

            var myOptions = {
                center: pos, zoom: 14,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: false,
                navigationControlOptions: { style: google.maps.NavigationControlStyle.SMALL }
            };
         
            map = new google.maps.Map(document.getElementById("mapholder"), myOptions);
             
            google.maps.event.addListener(map, 'click', function (e) {
                placeMarker(e.latLng, map, true);
            });
            
             
            geocoder = new google.maps.Geocoder();
            directionsDisplay.setMap(map);
                 }
                
        function showMap() {
          getLocation();
    
        }

        //dont use in the ripple
        function ShowPositionLatLong(lat, lon) {

            latlon = new google.maps.LatLng(lat, lon);
            map.setCenter(latlon);
            google.maps.event.addListener(marker, 'click', function () {
                infowindow.open(map, marker);
            });
        }

        function placeMarker(position, map, flag) {

            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }

            if (routeStatus == 1) {
                iconImage = "a.png";
                routePointA = position;
                routeStatus++;
            }
            else if (routeStatus == 2) {
                iconImage = "b.png";
                routePointB = position;
                routeStatus = 0;
                var request = {
                    origin: routePointA,
                    destination: routePointB,
                    travelMode: google.maps.DirectionsTravelMode.DRIVING
                };

                directionsService.route(request, function (response, status) {
                    if (status == google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(response);
                    }
                });
            }

            var marker = new google.maps.Marker({
                position: position,
                map: map,
            });

            FinalPositon = position;
             
            markers.push(marker);
            map.panTo(position);

            var address = "???";
            geocoder.geocode({ 'latLng': position }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    if (results[0]) {
                        address = results[0].formatted_address;
                        if (flag) {
                            FinalPositon = address;             
                        }

                    } else {

                        address = "No address found";
                    }
                    var contentStr =
                    '<div id="markerDiv" style="color:blue;font-family:Aharoni;font-weight:700">' +

                    //  '<div id="latlongMarkerDiv" style="color:red;font-family:david;font-weight:500;width:120px;">' + position + '</div>' +
                        '<div id="addressMarkerDiv" style="color:black;font-family:Arial;font-weight:800;width:120px;">' + address + '</div>' +
                    '</div>'
                     if (typeof (Storage) !== "undefined")
                     { 
                     sessionStorage.AddressSe = address;
                     }
                    var infowindow = new google.maps.InfoWindow({
                        content: contentStr
                    });

                    google.maps.event.addListener(marker, 'click', function () {
                        infowindow.open(map, marker);
                    });
                } else {
                    alert('Geocoder failed due to: ' + status);
                }
            });
             if (typeof (Storage) !== "undefined")
                     { 
                     sessionStorage.FinalPositonS = FinalPositon;
                     }
          
           
        }

        function showTown() {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
            var e = document.getElementById("locationTB");
            addressTXT = e.value;

            geocoder.geocode({ 'address': addressTXT }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    map.setCenter(results[0].geometry.location);
                    placeMarker(results[0].geometry.location, map, false);
                } else {
                    alert('insert an Address or click on the map ');
                }
            });
        }

        function startRoute() {
            routeStatus++;
        }
        //only to set the center and marker not to create the map obejct again and again!
        function changePostion(position) {
            if (marker != null) {
                marker.setMap(null);
            }
            var pos = new google.maps.LatLng(position.coords.latitude,
                                                position.coords.longitude);
            map.setCenter(pos);
            marker = new google.maps.Marker({ position: pos, map: map, title: "You are here!" });
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
                default:
                    alert("An unknown error occurred.(default)");
                    break;
            }
        }
</script>
</html>
