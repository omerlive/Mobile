<script type="text/javascript">

    function initialize() {

        // center the map in Ruppin
        var ruppinPos = new Object();
        ruppinPos.lat = 32.082594018608;
        ruppinPos.long = 34.7780799865723;
        myLatlng = new google.maps.LatLng(ruppinPos.lat, ruppinPos.long);
        var mapOptions = {
            zoom: 8,
            center: myLatlng,
            mapTypeId: google.maps.MapTypeId.Map
        }
        map = new google.maps.Map(document.getElementById('mapholder'), mapOptions);

       
        getPOIList();

    }

    google.maps.event.addDomListener(window, 'load', initialize);

    //-----------------------------------------------------------------------
    // get the getPOIList 
    //-----------------------------------------------------------------------
    function getPOIList() {
       
        $.ajax({ // ajax call starts
            url: 'http://proj.ruppin.ac.il/bgroup14/prod/WebService.asmx/getEvents',   // server side method
            // parameters passed to the server
            type: 'POST',
            dataType: 'json', // Choosing a JSON datatype
            contentType: 'application/json; charset = utf-8',
            success: function (data) // Variable data contains the data we get from server side
            {
                poiList = $.parseJSON(data.d);

                // run on all the POIs and display them
                for (i = 0; i < poiList.length; i++) {
                    showPOI(poiList[i]);
                }
            }, // end of success
            error: function (e) {
                alert("failed in getTarget :( " + e.responseText);
            } // end of error
        }) // end of ajax call
    }

    //--------------------------------------
    // show the POI on the map
    //--------------------------------------
    function showPOI(poiPoint) {

        var poiLatlng = new google.maps.LatLng(poiPoint.Point.Lat, poiPoint.Point.Lng);
        image = poiPoint.ImageUrl;
        var marker = new google.maps.Marker({
            position: poiLatlng,
            map: map,
            title: poiPoint.Name,
            icon: image

        });

        var contentString = '<div id="content" > <img src ="' + poiPoint.ImageUrl + '" style="width: 80px"/></br><h1>' + poiPoint.Description + '</h1><div id="bodyContent" style="color:Black">'
              + '<p>Age Range: ' + poiPoint.MaxAge + '-' + poiPoint.MinAge + '</p>' + '<p>Address: ' + poiPoint.Address + '</p>' + '<p>Date & Time: ' + poiPoint.DateTimeStr + '</p>' + '</div><input type="button" class="myButton" onclick="JoinEvent(' + poiPoint.EventNum + ',' + poiPoint.Point.Lat + ',' + poiPoint.Point.Lng + ')" id="btnJoinMap" value="Join"/><p>' + '</div>';

        var infowindow1 = new google.maps.InfoWindow({
            content: contentString
        });

        google.maps.event.addListener(marker, 'click', function () {
            infowindow1.open(map, marker);
        });



    }

    function JoinEvent(num, lat, lng) {

        var a = document.getElementById("MainContent_eventNumHF");
        a.value = num;
        var EventPos = new Object();
        EventPos.lat = lat;
        EventPos.long = lng;
        var pos = new google.maps.LatLng(EventPos.lat, EventPos.long);

        var contster = '<div style="height:100px" id="content" ><h5> Are you sure you want to join? <h5/> <input type="button" class="myButton" onclick="CloseInfo()" id="btnNo" value="No"/> <asp:Button ID="joinBtnInfo2" class="myButton" runat="server" Text="Yes" onclick="JoinBtn_Click" /><div/>';

        infowindow2 = new google.maps.InfoWindow({
            content: contster,
            position: pos

        });

        infowindow2.open(map);
    }


    function GotoMap() {
      
        window.location.assign("mapPage.htm");
    }

    function CloseInfo()
    { infowindow2.close(map); }
        
</script>
